name: Daily Python Script

on:
  schedule:
    - cron: '*/2 * * * *' 
  workflow_dispatch:
  
jobs:
  run_script:
    name: Run Python Script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Choose your Python version here

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have any dependencies, replace with your requirements file

      - name: Run Python script
        env:
          MY_PAT: ${{ secrets.NEW_PAT_SECRET_NAME }}  # Update to the new secret name
        run: python scripts/download_xml.py  # Replace with the path to your Python script
